<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Place your order</h1>
        <form>
            <div>
                <div id="kurir"><div><input type="checkbox" name="kurir" id="kurir kurir-1" checked><img src="https://www.olx.ba/img/delivery/bhpicon.png" alt="logo_kurir"><p>BH Post Express</p></div><div id="price"><p>8.00KM</p></div></div>
            </div>
            
            <hr>
            <label for="name">Name:</label><br>
            <div id="username">  
                <input type="text" name="name" placeholder="Ime" required/>
                <input type="text" name="name" placeholder="Prezime" required/><br>
            </div><br>
            <div id="phone">
                <label for="phone-number">Telefon:</label>
                <div id="phone-data">
                    <input type="tel" name="phone-number" placeholder="Broj telefona" required/><br>
                </div>
            </div><br>
            <div id="email">
                <label for="email">Email</label>
                <div id="email-data">
                    <input type="email" id="email" name="email" placeholder="E-mail" required/><br>
                </div>
            </div><br>
            <div id="address">
                <label for="address">Adresa</label><br>
                <div id="address-data">
                    <input type="text" id="address" name="address" placeholder="Adresa" required/><br>
                    <input type="number" id="postal-number" name="address" placeholder="postal number" required/><br>
                    <input type="text" id="place" name="address" placeholder="city" required/><br>
                </div>
            </div>
            <label for="descitpion">Napomene</label><br>
            <textarea name="description" id="napomene"></textarea><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
